<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'plugins/layui/css/layui.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <button type="button" class="layui-btn" id="test1">
                <i class="layui-icon">&#xe67c;</i>选择文件
            </button>
            
            {% comment %} <div class="layui-input-inline" style="width: 150px;">
                <input type="text" name="sheet-name" placeholder="请输入导入sheet名" autocomplete="off" class="layui-input sheetname-input">
            </div> {% endcomment %}

            <div class="layui-inline layui-form">
                <select name="city" lay-verify="" lay-search>
                    <option value="010">选择sheet</option>
                    {% for key, val in sheet_name.items %}
                        <option value="{{val}}">{{key}}</option>
                    {% endfor %}
                </select>  
            </div>

            

            <button class="layui-btn preview">预览</button>
            <button class="layui-btn load">导入</button>
            <!-- <button class="layui-btn edit_inventory_code">修改inventory_code</button> -->
            
            
        </div>
        <div class="layui-card-body">
            
            <table class="layui-hide" id="demo" lay-filter="test"></table>
        </div>
    </div>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-normal layui-btn-xs" id="b1nz_edit" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" id="b1nz_delete" lay-event="delete">删除</a>
    </script>

    <script src="{%static 'plugins/layui/layui.js'%}"></script>
    <script src="{%static 'plugins/jquery-3.6.3.min.js'%}"></script>
    <script src="{%static 'js/uploads.js'%}"></script>
    <script>
        
    </script>
</body>
</html>
