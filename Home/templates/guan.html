<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'imgs/favicon.ico' %}">
        <link rel="stylesheet" href="{% static 'plugins/layui/css/layui.css' %}">
        <style>
            .search-product{
                margin-left: 50px;
            }
            .search-input, .search-btn{
                margin-top: 15px;
            }
        </style>
        <title>Document</title>
    </head>
    <body>
        <div class="layui-card">
            <div class="layui-card-header">
                <a class="layui-btn" id="add_product">添加产品 <span id="pro_system">{{pro_system}}</span></a>
                <span class="err-msg" style="display:none">{{msg}}</span>
                <div class="layui-inline layui-form-item search-product">
                    <div class="layui-input-inline" style="width: 250px;">
                        <input type="text" name="bb_house" placeholder="请输入（名称|产品编码|存货编码）" autocomplete="off" class="layui-input search-input">
                    </div>
                    <a class="layui-btn m-add search-btn">搜索</a>

                </div>
            </div>
            <div class="layui-card-body">
                <table class="layui-hide" id="demo" lay-filter="test"></table>
                
            </div>
        </div>
        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn layui-btn-xs" id="product_edit" lay-event="detail">详情</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs" id="product_edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" id="product_delete" lay-event="delete">删除</a>
        </script>
        <script src="{% static 'plugins/layui/layui.js' %}"></script>
        <script src="{% static 'js/guan.js' %}"></script>

    </body>
</html>
