{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'imgs/favicon.ico' %}">
        <link rel="stylesheet" href="{% static 'plugins/layui/css/layui.css' %}">
        <style>
            .search{
                margin-left: 50px;
            }
        </style>
        <title>Document</title>
    </head>
    <body>
        <div class="layui-card">
            <div class="layui-card-header">
                <a class="layui-btn" id="add_pro">添加项目</a>
                <div class="search layui-inline">
                    <div class="layui-input-inline" style="width: 200px;">
                        <input id="depart_search" type="text" name="title" placeholder="请输入部门|项目号" class="layui-input">
                    </div>
                    <a class="layui-btn" id="search">筛选</a>
                </div>
            </div>
            <div class="layui-card-body">
                <table class="layui-hide" id="demo" lay-filter="test"></table>
            </div>
        </div>
        
        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs" id="projection_b"  lay-event="btable" href="javascript:;">b表</a>
            <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="more">更多 <i class="layui-icon layui-icon-down"></i></a>

            <!-- <a class="layui-btn layui-btn-normal layui-btn-xs" id="projection_edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" id="projection_delete" lay-event="delete">删除</a>
            <a class="layui-btn layui-btn-xs output" lay-event="output">导出B表</a> -->
        </script>
        <script src="{% static 'plugins/layui/layui.js' %}"></script>
        <script src="{% static 'js/projection.js' %}" type="module"></script>

    </body>
</html>
