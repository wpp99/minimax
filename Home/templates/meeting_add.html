<!DOCTYPE html>

{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'plugins/layui/css/layui.css' %}">
        <title>Document</title>
    </head>
    <body>
        <div class="layui-card">
            <div class="layui-card-header"></div>
            <div class="layui-card-body">
                <div id="meeting_add"  data-date="{{date}}">
                    <form novalidate class="layui-form" action="{{action}}" method="post">
                        {% csrf_token %}
                        {% for item in form %}
                        <div class="layui-form-item">
                            <label class="layui-form-label">{{ item.label }}</label>
                            <div class="layui-input-block">
                                {{item}}
                                <span style="color: red;">{{ item.errors.0 }}</span>
                            </div>
                        </div>
                        {% endfor %}
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- 添加 -->
        

        <script src="{% static 'plugins/layui/layui.js' %} "></script>
        <script>
            var laydate = layui.laydate; //日期
            var $ = layui.$;
            laydate.render({
                elem: '#id_meet_date',
                value: $("#meeting_add").attr("data-date"),
                min: $("#meeting_add").attr("data-date"),
            });

            // 设置threemeet_code的默认值
            // $("#id_threemeet_code").val($("#meeting_add").attr("data-threecode"));
            // 'status', 'remark'
            // $("#id_meet_sign_filepath").attr("disabled", true);
            // $("#id_status").attr("disabled", true);
            // $("#id_remark").attr("disabled", true);

            

    </script>
    </body>
</html>
